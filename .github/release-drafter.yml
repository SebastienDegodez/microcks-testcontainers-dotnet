# Configuration for Release Drafter: https://github.com/toolmantim/release-drafter
name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
change-template: "- #$NUMBER $TITLE @$AUTHOR"
sort-direction: ascending
#
categories:
  - title: "üö® Breaking changes"
    labels:
      - "breaking-change"
  - title: "‚ú® New features"
    labels:
      - "new-feature"
  - title: "üêõ Bug fixes"
    labels:
      - "bugfix"
  - title: "üöÄ Enhancements"
    labels:
      - "enhancement"
      - "refactor"
      - "performance"
  - title: "üß∞ Maintenance"
    labels:
      - "maintenance"
      - "ci"
  - title: "üìö Documentation"
    labels:
      - "documentation"
  - title: "‚¨ÜÔ∏è Dependency updates"
    collapse-after: 5
    labels:
      - "dependencies"
#
exclude-labels:
  - "sync"
#
autolabeler:
  - label: "automation"
    title:
      - "/^(build|ci|perf|refactor|test).*/i"
  - label: "enhancement"
    title:
      - "/^(style).*/i"
  - label: "documentation"
    title:
      - "/^(docs).*/i"
  - label: "feature"
    title:
      - "/^(feat).*/i"
  - label: "fix"
    title:
      - "/^(fix).*/i"
  - label: "infrastructure"
    title:
      - "/^(infrastructure).*/i"
  - label: "maintenance"
    title:
      - "/^(chore|maintenance).*/i"
  - label: "revert"
    title:
      - "/^(revert).*/i"
#
version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
  patch:
    labels:
      - "bugfix"
      - "chore"
      - "ci"
      - "dependencies"
      - "documentation"
      - "enhancement"
      - "performance"
      - "refactor"
  default: patch
#
template: |
  ## What's changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION