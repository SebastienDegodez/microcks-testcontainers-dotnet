version: 2
updates:
  #  https://devblogs.microsoft.com/dotnet/using-dependabot-to-manage-dotnet-sdk-updates/
  - package-ecosystem: "dotnet-sdk"
    directory: /
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 1

  # NuGet package updates for SRC
  - package-ecosystem: nuget
    directory: /src
    schedule:
      interval: weekly
      day: sunday
    open-pull-requests-limit: 3
    rebase-strategy: disabled
    groups:
      microsoft-sbom:
        patterns: ['Microsoft.Sbom.*']
      testcontainers:
        patterns: ['Testcontainers*']
      # Grouping for .NET packages (Monorepo)
      microsoft:
        patterns: [Microsoft.*, System.*]
      all-dependencies:
        patterns: ['*']

  # NuGet package updates for TESTS
  - package-ecosystem: nuget
    directory: /tests
    schedule:
      interval: weekly
      day: sunday
    open-pull-requests-limit: 3
    rebase-strategy: disabled
    groups:
      test-dependencies:
        patterns: ['coverlet.collector', 'Microsoft.NET.Test.Sdk']
      xunit:
        patterns: [xunit.*]
      # Grouping for Testcontainers
      testcontainers:
        patterns: ['Testcontainers*']
      kafka:
        patterns: ['Confluent.Kafka']
      rabbitmq:
        patterns: ['RabbitMQ.Client']
      restassured:
        patterns: ['RestAssured.Net']
      all-dependencies:
        patterns: ['*']

# Github Actions updates
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
    open-pull-requests-limit: 3
    rebase-strategy: disabled


  - package-ecosystem: nuget
    directory: /.config
    schedule:
      interval: weekly
    groups:
      dotnet-tools:
        patterns: ['*']